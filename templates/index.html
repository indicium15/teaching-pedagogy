<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pedagogical Activity Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.0.1/css/dataTables.dataTables.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.1/js/dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="p-0">
    <!-- 1) Bootstrap navbar with placeholders -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
      <a class="navbar-brand" href="#">Pedagogical Tracker</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#mainNav"
        aria-controls="mainNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <!-- replace # with your GitHub repo -->
            <a
              href="https://github.com/indicium15/teaching-pedagogy"
              class="github-link"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                fill="white"
                class="bi bi-github"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"
                /></svg
            ></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid p-4">
      <div class="row">
        <!-- left: button groups -->
        <div class="col-lg-4 mb-4">
          <h5>Practice Organization</h5>
          {% for ev in practice_events %}
          <button
            class="btn btn-outline-primary btn-sm m-1 event-button"
            data-event="{{ ev }}"
          >
            {{ ev }}
          </button>
          {% endfor %}

          <h5 class="mt-3">Instruction</h5>
          {% for ev in instruction_events %}
          <button
            class="btn btn-outline-secondary btn-sm m-1 event-button"
            data-event="{{ ev }}"
          >
            {{ ev }}
          </button>
          {% endfor %}

          <h5 class="mt-3">Feedback</h5>
          {% for ev in feedback_events %}
          <button
            class="btn btn-outline-success btn-sm m-1 event-button"
            data-event="{{ ev }}"
          >
            {{ ev }}
          </button>
          {% endfor %}

          <button
            id="update-button"
            class="btn btn-primary btn-block mt-3 w-100"
          >
            Update
          </button>
        </div>

        <!-- right: cumulative counts -->
        <div class="col-lg-8 mb-4">
          <h5>Cumulative Counts</h5>
          <div class="ratio ratio-16x9 mt-4">
            <canvas id="barChart" class="w-100 h-100"></canvas>
          </div>
        </div>
      </div>

      <!-- 3) network + classification below above event log -->
      <div class="row mb-4">
        <!-- Co-Occurrence Network -->
        <div class="col-md-6 d-flex flex-column">
          <h5>Co-Occurrence Network</h5>
          <div
            class="flex-grow-1 border rounded d-flex align-items-center justify-content-center p-2"
            style="min-height: 300px"
          >
            <img
              id="networkGraph"
              class="img-fluid"
              src=""
              alt="Network Graph"
              style="max-height: 100%; object-fit: contain"
            />
          </div>
        </div>

        <!-- Classification Over Time -->
        <div class="col-md-6 d-flex flex-column">
          <h5>Classification Over Time</h5>
          <div
            class="flex-grow-1 border rounded d-flex align-items-center justify-content-center p-2"
            style="min-height: 300px"
          >
            <canvas
              id="classChart"
              style="max-width: 100%; max-height: 100%"
            ></canvas>
          </div>
        </div>
      </div>

      <!-- 1) scrollable event log table -->
      <h5>Event Log</h5>
      <div class="table-responsive" style="max-height: 300px; overflow: auto">
        <table id="event-table" class="table table-sm table-hover mb-0">
          <thead class="table-light">
            <tr>
              <th>Timestamp</th>
              <th>Event</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- download buttons -->
      <div class="mt-3">
        <button id="download-csv" class="btn btn-success me-2">
          Download CSV
        </button>
        <button id="download-pdf" class="btn btn-danger">Download PDF</button>
      </div>
    </div>

    <script>
      const EVENTS = {{ all_events|tojson }};
    </script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <script>
      function triggerDownload(route, filename) {
        fetch(route, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(eventsData),
        })
          .then((r) => r.blob())
          .then((blob) => {
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
          });
      }

      document
        .getElementById("download-csv")
        .addEventListener("click", () =>
          triggerDownload("/download_csv", "activities.csv")
        );

      document
        .getElementById("download-pdf")
        .addEventListener("click", () =>
          triggerDownload("/download_pdf", "report.pdf")
        );
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
